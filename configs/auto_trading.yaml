strategies:
  rsi:
    name: "RSI Mean Reversion"
    enabled: true
    timeframe: "1h"
    parameters:
      rsi_period: 14
      oversold: 30
      overbought: 70
      cooldown_bars: 3
      signal_threshold: 0.55
      pairs:
        - ETHUSD
        - BTCUSD
    risk:
      position_size: 0.02
      stop_loss: 0.03
      take_profit: 0.06
  macd:
    name: "MACD Momentum"
    enabled: true
    timeframe: "1h"
    parameters:
      fast_period: 12
      slow_period: 26
      signal_period: 9
      signal_threshold: 0.6
      cooldown_bars: 2
      pairs:
        - ETHUSD
        - BTCUSD
    risk:
      position_size: 0.015
      stop_loss: 0.025
      take_profit: 0.05
      max_daily_trades: 4
  ma_crossover:
    name: "EMA Trend Follow"
    enabled: false
    timeframe: "4h"
    parameters:
      fast_period: 20
      slow_period: 50
      ma_type: "ema"
      signal_threshold: 0.5
      cooldown_bars: 3
      pairs:
        - ETHUSD
        - BTCUSD
        - ADAUSD
    risk:
      position_size: 0.01
      stop_loss: 0.035
      take_profit: 0.07
      min_trade_gap_minutes: 180
